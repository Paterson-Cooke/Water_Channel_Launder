<!DOCTYPE html>
<html>
<head>
  <title>
    Water Pipe Launder
  </title>
  <style>
    body {
      background-color: white;
    }
  </style>
  <script src="p5.js"></script>
</head>
<body>
  <form>
    <div>
      <label for="flow_rate">Flow rate (m3/h):</label>
      <input type="number" id="fr" name="flow_rate" min="1" max="9999" step="1" value="150" />
    </div>
    <br>
    <div>
      <label for="channel_width">Internal width (m):</label>
      <input type="number" id="cw" name="channel_width" min="0.1" max="3.5" step="0.01" value="0.25" />
    </div>
    <br>
    <div>
      <label for="Height">Height (m):</label>
      <input type="number" id="ht" name="height" min="0.1" max="3.5" step="0.01" value="0.25" />
    </div>
    <br>
    <div>
      <label for="wall_thickness">Wall thickness (mm):</label>
      <input type="number" id="wt" name="wall_thickness" min="10" max="500" step="1" value="50" />
    </div>
    <br>
    <div>
      <label for="wall_roughness">Wall roughness (m):</label>
      <input type="number" id="wr" name="wall_roughness" min="0.00001" max="0.05" step="0.00001" value="0.0005" />
    </div>
    <br>
    <div>
      <label for="segment_length">Segment length (m):</label>
      <input type="number" id="sl" name="segment_length" min="1" max="1000" step="1" value="100" />
    </div>
    <br>
    <div>
      <label for="elevation_drop">Elevation drop (m):</label>
      <input type="number" id="ed" name="elevation_drop" min="0.01" max="100" step="0.01" value="1" />
    </div>
    <br>
    <div>
      <label for="water_temperature">Water temperature (C):</label>
      <input type="number" id="te" name="water_temperature" min="1" max="95" step="1" value="20" />
    </div>
    <br>
    <div>
      <label for="bend_radius">Bend radius (launder width):</label>
      <input type="number" id="br" name="bend_radius" min="1" max="250" step="1" value="5" />
    </div>
    <br>
  </form>
  <script src="water_pipe_launder.js"></script>
</body>
</html>
